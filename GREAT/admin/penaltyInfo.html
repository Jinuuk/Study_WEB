<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="./css/penaltyInfo.css" />
    <script
      src="https://kit.fontawesome.com/038578f405.js"
      crossorigin="anonymous"
    ></script>
    <title>제재창</title>
  </head>
  <body>
    <form action="">
      <div class="penalty-wrapper">
        <div class="penalty-header">
          <h3 class="penalty__title">이용약관 위반으로 글쓰기 기능이 정지되었습니다.</h3>
        </div>
        <div class="penalty-main">
          <div class="penalty__reason">
            <p class="penalty__reason-select">정지사유 : 욕설</p>
          </div>
          <div class="penalty__description-box">
            <p class="penalty__description">정지 상세 내용</p>
          </div>
          <div class="penalty__period">
            <label for="">정지 기간</label>
            <input type="date" name="" id="">
          </div>
        </div>
        <div class="penalty-footer">
          <button class="penalty__complete-btn">닫기</button>
        </div>
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	9784bb7f20a5a5dc06087dc1cb7d88f5"></script>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9784bb7f20a5a5dc06087dc1cb7d88f5&libraries=services,clusterer,drawing"></script>
  <title>Document</title>
  
</head>
<body>
  <div id="map" style="width:700px;height:700px;"></div>
</body>
<script>  
  var container = document.getElementById('map');                    // 지도를 담을 영역의 DOM 레퍼런스
  var options = {                                                                       // 지도를 생성할 때 필요한 기본 옵션
    center: new kakao.maps.LatLng(33.450701, 126.570667),      // 지도의 중심좌표.
    level: 4                                                                               //지도의 레벨(확대, 축소 정도)
  };

  var map = new kakao.maps.Map(container, options);                // 지도 생성 및 객체 리턴

  var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png', // 마커 이미지 주소 
       imageSize = new kakao.maps.Size(64, 69),                                                                      // 마커 이미지 크기
       imageOption = {offset: new kakao.maps.Point(27, 69)};                                                   // 마커 이미지 옵션
        // 마커의 좌표와 일치시킬 이미지 안에서의 좌표 설정
      
  // 마커의 이미지 정보를 가지고 있는 마커 이미지를 생성
  var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
       markerPosition = new kakao.maps.LatLng(33.450701, 126.570667); // 마커가 표시될 위치

  // 마커를생성
  var marker = new kakao.maps.Marker({
      position: markerPosition,
      image:markerImage,
  });

  // 마커가 지도 위에 표시되도록 설정
  marker.setMap(map);

  var iwContent = '<div style="padding:5px;">내 위치</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
    iwPosition = new kakao.maps.LatLng(33.450701, 126.570667); //인포윈도우 표시 위치입니다

  // 인포윈도우를 생성합니다
  var infowindow = new kakao.maps.InfoWindow({
      position : iwPosition, 
      content : iwContent 
  });
  
  // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
  infowindow.open(map, marker); 

  // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
var mapTypeControl = new kakao.maps.MapTypeControl();

// 지도에 컨트롤을 추가해야 지도위에 표시됩니다
// kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

// 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
var zoomControl = new kakao.maps.ZoomControl();
map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arr = []; //빈 배열 생성
    console.log(arr);

    //요소 추가
      //뒤
      arr.push(1); 
      console.log(arr);

      arr.push(2,3)
      console.log(arr);

      //앞
      arr.unshift(-2,-1); 
      console.log(arr);

      //사이 splice(인덱스, 삭제할 요소 개수, 추가할 요소)
      arr.splice(2,0,0); 
      console.log(arr);

      //중간 요소 대체
      arr.splice(2,1,9);
      console.log(arr);

    //요소 제거
      //뒤
      arr.pop();
      console.log(arr);

      //앞
      arr.shift();
      console.log(arr);

      //중간 요소 제거
      arr.splice(1,1);
      console.log(arr);

      //특정 인덱스부터 모든 요소 제거
      arr.splice(1);
      console.log(arr);

    //수정
    arr[0] = 10;
    console.log(arr);
    
    arr.splice(0,1,1,2,3,4,5);
    console.log(arr);

    //복제
    const arr2 = [...arr];
    console.log(arr);
    console.log(arr2);

    arr.pop();
    console.log(arr);
    console.log(arr2);

    //모든 요소에 순차 접근
      //일반 for문
      for(let i = 0; i<arr2.length; i++){
        console.log(arr2[i]*2);
      }
      //for-of
      for(let ele of arr2) {
        console.log(ele*2);
      }

      //고차 함수 사용
      console.log('--고차 함수--')
      // arr2.forEach(function(ele){
      //   console.log(ele);
      // });

      //화살표 함수 사용
      // arr2.forEach((ele)=>{
      //   console.log(ele*2);
      // });
      
      //매개변수가 하나면 소괄호 생략 가능
      // arr2.forEach(ele=>{
      //   console.log(ele*2);
      // });
      
      //본문이 한 줄이면 중괄호 생략 가능
      arr2.forEach(ele=>console.log(ele*2));

  </script>
</body>
</html>
